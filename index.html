<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="src/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <section class="card">
            <picture>
                <img
                    class="card__picture"
                    src="src/images/image-product-mobile.jpg"
                    alt="Perfume"
                />
            </picture>
            <section class="text">
                <h3 class="text__subtitle">Perfume</h3>
                <h1 class="text__title">Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="text__prices">
                    <div class="current__price">$149.99</div>
                    <div class="new__price">$169.99</div>
                </div>
                <button class="btn">Add to Cart</button>
            </section>
        </section>
    </body>
</html>
